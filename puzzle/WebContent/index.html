<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<style>
</style>
<script src="/puzzle/scripts/jquery-3.4.1.min.js"></script>
</head>
<body>
	<!-- 
	[TOP10]
	limit 10
	
	SELECT * FROM report ORDER BY timer ASC, count ASC;
	[Today Top 10] 
	WHERE 날짜함수(report_date) == 날짜함수(now()) limit 10
	
	
	[my report list] WHERE member_id="?
	 -->

	<div align="center" >
	
		<h1>index</h1>
		<h3><span id="loginState"></span></h3>
		
		<table>
			<tr>
				<td>
					<!-- 로그인 후 -->
					<button id ="gameBtn">게임</button>
				</td>
				<td>
					<!-- 로그인 전 -->
					<button id ="loginBtn">로그인</button>
					<button id ="joinBtn">회원가입</button>
					<!-- 로그인 후 -->
					<button id ="logoutBtn">로그아웃</button>
					<button id ="updateBtn">개인정보 수정</button>
				<td>
			</tr>
		</table>
		<hr>
		
	
		<button id="totalBtn">top10</button>
		<button id="todayBtn">오늘의 top10</button>
		<button id="monthBtn">이달의 top10</button>
		<!-- 로그인 후 -->
		<button id ="myRecordList">my report list</button>
		<hr>
		
		<!--순위 list 출력 -->
		<table  class="table container" id ="list">
		</table>
	
	</div>
	
</body>
<script>	
$(document).ready(function(){
   // sessionInfo값을 요청 동기요청!
   let loginState = null;
   
   $.ajax({
	  url :"/puzzle/GetSessionInfo",
	  async : false, // 동기요청
	  method : "POST",
	  success : function(json){
		loginState = json;
		console.log("sessionInfo : ", loginState);
	  }
   });	 
   
/*     //로그인이 되었나 묻는 
    if(loginState == null){
	   location.href = "/puzzle/login.html";
	   return false;
    }
 */    
 
   //상단에 로그인 id표시
   $("#loginState").text(loginState);
  
   //로그인시... 비로그인시..
   if(loginState == null){
	   $("#totalBtn").show();
	   $("#todayBtn").show();   
	   $("#MonthBtn").show();
	   $("#loginBtn").show();
	   $("#joinBtn").show();
	   $("#logoutBtn").hide();
	   $("#myRecordList").hide();
	   $("#gameBtn").hide();
	   $("#updateBtn").hide();
   }else{
	   $("#totalBtn").show();
	   $("#todayBtn").show();   
	   $("#MonthBtn").show();
	   $("#loginBtn").hide();
	   $("#joinBtn").hide();
	   $("#logoutBtn").show();
	   $("#myRecordList").show();
	   $("#gameBtn").show();
	   $("#updateBtn").show();
   }
   
	   
	//전체 탑10 버튼
	$("#totalBtn").click(function(){
	    $.ajax({
	         url: "/puzzle/SelectReportLimit",
	         method: "POST",
	         success : function(json){
	            $("#list").empty();
	           // console.log(json);
	            $(json).each(function(index, item){
	               let html = "<tr>";
	               html += "<td>"+item.memberId+"</td>";
	               html += "<td>"+item.reportDate+"</td>";
	               html += "<td>"+item.count+"</td>";
	               html += "<td>"+item.timer+"</td>";
	               html += "</tr>";
	               $("#list").append(html);
	               
	            })            
	         }                           
	      }); 
	});
	//오늘 탑10 버튼
	$("#todayBtn").click(function(){
	    $.ajax({
	         url: "/puzzle/SelectReportToday",
	         method: "POST",
	         success : function(json){
	            $("#list").empty();
	           // console.log(json);
	            $(json).each(function(index, item){
	               let html = "<tr>";
	               html += "<td>"+item.memberId+"</td>";
	               html += "<td>"+item.reportDate+"</td>";
	               html += "<td>"+item.count+"</td>";
	               html += "<td>"+item.timer+"</td>";
	               html += "</tr>";
	               $("#list").append(html);
	            });       
	         }                    
	      }); 
	});
	//이번달 탑10 버튼
	$("#monthBtn").click(function(){
		$.ajax({
			url : "/puzzle/SelectReportMonth",
			method : "POST",
			success : function(json){
			$("#list").empty();
			console.log(json);
				$(json).each(function(index, item){
					let html = "<tr>";
					html += "<td>"+item.memberId+"</td>";
					html += "<td>"+item.reportDate+"</td>";
		            html += "<td>"+item.count+"</td>";
		            html += "<td>"+item.timer+"</td>";
		            html += "</tr>";
		            console.log(html);
		            $("#list").append(html);
				});
			}	
	 	});
	});
	//나의 기록 버튼
	$("#myRecordList").click(function(){
		$.ajax({
			url : "/puzzle/SelectReportMyRec",
			method : "POST",
			data : {"ID" : loginState}, //데이터값 입력.
			success : function(json){
				console.log(json);
				$("#list").empty();
				$(json).each(function(index, item){
					let html ="<tr>";
					html += "<td>"+item.memberId+"</td>";
					html += "<td>"+item.reportDate+"</td>";
		            html += "<td>"+item.count+"</td>";
		            html += "<td>"+item.timer+"</td>";
		            html += "</tr>";
		            $("#list").append(html);
				});
			}
		});
	});
	
	//로그인 페이지 이동.
	$("#loginBtn").click(function(){
		location.href="/puzzle/login.html";
		return false
	});
	//회원가입 페이지 이동
	$("#joinBtn").click(function(){
		location.href="/puzzle/join.html";
		return false
	});
	//게임하기
	$("#gameBtn").click(function(){
		location.href="/puzzle/puzzle.html";
		return false
	});
	//비밀번호 수정페이지 이동.
	$("#updateBtn").click(function(){
		location.href="/puzzle/myPage.html";
		return false
	});
	 //로그아웃 버튼
    $("#logoutBtn").click(function(){
       console.log("out");
       $.ajax({
            url :"/puzzle/Logout",
            method : "POST",
            success : function(json){
             console.log("sessionInfo : ", loginState);
             location.href = "/puzzle/login.html";
             return;
            }, 
            error: function() {
             alert("로그아웃 실패 다시 입력해 주세요.");
          },
          fail: function() {
             alert("로그아웃 실패 다시 입력해 주세요.");
          }
          });
    });
	
});
</script>
</html>

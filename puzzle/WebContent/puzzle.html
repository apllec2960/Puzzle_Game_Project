<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    table,td{border:1px solid gray;}
    table {border-collapse: collapse;}
</style>
<script src="/puzzle/scripts/jquery-3.4.1.min.js"></script>
</head>
<body>
	<h2>puzzle - <span id="loginState"></span> - <span id="timer">0</span></h2>
	<button id="indexBtn">인덱스로</button>
	<table id="board">
	</table>
	<div>
		<button id="logoutBtn">로그아웃</button>
		<button id="resetBtn">리셋</button>
	</div>
</body>
<script>
   let model = ["p0.png","p0.png",
                "p1.png","p1.png",
                "p2.png","p2.png",
                "p3.png","p3.png",
                "p4.png","p4.png",
                "p5.png","p5.png",
                "p6.png","p6.png",
                "p7.png","p7.png",
                "p8.png","p8.png",
                "p9.png","p9.png",
                "p10.png","p10.png",
                "p11.png","p11.png",
                "p12.png","p12.png",
                "p13.png","p13.png",
                "p14.png","p14.png",
                "p15.png","p15.png",
                "p16.png","p16.png",
                "p17.png","p17.png", 
                ];
   $(document).ready(function(){
	   // sessionInfo값을 요청 동기요청!
	   let loginState = null;
	   
	   $.ajax({
		  url :"/puzzle/GetSessionInfo",
		  async : false, // 동기요청
		  method : "POST",
		  success : function(json){
			loginState = json;
			console.log("sessionInfo : ", loginState);
		  }
	   });
	    //로그인이 되었나 묻는 
	    if(loginState == null){
		   location.href = "/puzzle/login.html";
		   return false;
	   }  
	   //상단에 로그인 id표시
	   $("#loginState").text(loginState);
	   
	   //타이머 표시
	   let timerNum = 0;
	   timer = setInterval(function(){
		   timerNum++;
		   $("#timer").text(timerNum);
	   }, 1000);
	 //로그아웃 버튼
	      $("#logoutBtn").click(function(){
	         console.log("out");
	         $.ajax({
	              url :"/puzzle/Logout",
	              method : "POST",
	              success : function(json){
	               console.log("sessionInfo : ", loginState);
	               location.href = "/puzzle/login.html";
	               return;
	              }, 
	              error: function() {
	               alert("로그아웃 실패 다시 입력해 주세요.");
	            },
	            fail: function() {
	               alert("로그아웃 실패 다시 입력해 주세요.");
	            }
	            });
	      });
	   
      // 모델을 섞는다
      for(let a=0; a<1; a++) {
         // ran : 0~15
         let ran = Math.floor(Math.random()*36);
         let tmp = model[0];
         model[0] = model[ran];
         model[ran] = tmp;
      }
      // 우클릭 방지 oncontextmenu = 'return false'
      // 드래그 방지 ondragstart = 'retrun false'
      //이미지 출력.
      // 16개 이미지 출력.
	   $("#board").append("<tr>");
	   $(model).each( function(index, item) {
	      let html = "<td oncontextmenu ='return false' ondragstart ='return false' width='150px'>"
	            + "<input class='pic p1'  type='image' src='/puzzle/images/"
	            + item + "'></td>";
	      if (index / 6 > 0 && index % 6 == 0) {
	         console.log(index);
	         $("#board").append("</tr><tr>");
	      }
	      $("#board").append(html);
	   });
      
      //서서히 이미지가 사라짐.
      $(".pic").each(function(){
              $(this).animate({opacity:0.01}, 3000);  //이슈 :드래그버그 -> 우클릭방지로 해결
        });
      //게임 변수설정
      let total = 0;
      let state = 0;
      let success = 0;
      let onePic = null;
      let twoPic = null;
      
      //1클릭과 2클릭이 같다면 같은 이미지는 멈춤, 아니라면 사라짐.
      $(".pic").click(function(){
            total++;
            state++;
            $(this).attr("disabled",true); //더블클릭 방지
            
            if(1==state){
               console.log("1");
               $(this).animate({opacity:1},1);
               onePic = $(this);
            }else if(2==state) {
               console.log("2");
               $(this).animate({opacity:1},1);
               twoPic =$(this);
               if($(onePic).attr("src") == $(twoPic).attr("src")){
                  success ++;
                  if(success == model.length/2){
                	 clearInterval(timer);
                	 alert("게임 끝");
                      $.ajax({
                    	 url: "/puzzle/AddReport",
                    	 method: "POST",
                    	 data: {"timer": timerNum,
                    		 	"count": total,
                    		 	"memberId": loginState
                    	 		},
                     }); 
                     
                     console.log("게임종료 시간 : " + timerNum+", 횟수 : "+ total);
                     return;
                  }
               }else {
                  $(onePic).animate({"opacity":0.01},1000);
                  $(twoPic).animate({"opacity":0.01},1000);
                  $(onePic).attr("disabled",false); //더블클릭 방지 해제
                  $(twoPic).attr("disabled",false); 
               }
               state=0;
            }
         });
      
      //리셋버튼
      $("#resetBtn").click(function(){
    	  location.href="/puzzle/puzzle.html";
    	  return
      });
      //인덱스버튼 <--현재 안됨
      $("#indexBtn").click(function(){
    	  lacation.href="/puzzle/index.html";
      });
     //document.ready 
   });

</script>
</html>
